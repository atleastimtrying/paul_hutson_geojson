<html>
<head>
    <title>GeoJSON Example</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height:250px;" />
    
    <script type="text/javascript">

        // Function to iniiate the map and the pointers within the map.
        function initmap() {
            // set up the map
            var map = new L.Map('map');

            // create the tile layer - this uses Open Street Map.
            var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            var osmAttrib = 'Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
            var osm = new L.TileLayer(osmUrl, { minZoom: 1, maxZoom: 15, attribution: osmAttrib });

            // start the map in London (note, it's y,x for latlng)
            map.setView(new L.LatLng(51.505, -0.09), 13);
            map.addLayer(osm);

            // A GeoJSON feature.
            var geojsonFeature = {
                "type": "Feature",
                "properties": {
                    "name": "Example",
                    "amenity": "Example",
                    "popupContent": "Example!"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-0.09, 51.5]
                }
            };

            // Add the GeoJSON feature(s) to the map.
            L.geoJson(geojsonFeature).addTo(map);

            // Alternative way to do the same thing.
            //var myLayer = L.geoJson().addTo(map);
            //myLayer.addData(geojsonFeature);

            // Marker pop up example (Leaflet code)
            //var marker = L.marker([51.5, -0.09]).addTo(map);
            //marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

            // Create a circle onn the map. (Leaflet code)
            var circle = L.circle([51.508, -0.11], 500, {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5
            }).addTo(map);

            // Create a polygon on the map (Leaflet code)
            var polygon = L.polygon([
                [51.509, -0.08],
                [51.503, -0.06],
                [51.51, -0.047]
            ]).addTo(map);
        }

        // Initialise the map.
        initmap();
    </script>
</body>
</html>
